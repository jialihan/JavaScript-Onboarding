<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <h2>Debounce Example</h2>
    <label for="search"> Search</label>
    <input type="text" id="search" />
    <h3># of typing events:</h3>
    <h3 id="count1">0</h3>
    <h3># of <span style="color:red">debounced</span> typing events:</h3>
    <h3 id="count2">0</h3>
    <br>
    <h2>Throttle Example</h2>
    <div class="container">
        <p class="box green"></p>
        <p class="box red"></p>
        <p class="box yellow"></p>
        <p class="box blue"></p>
    </div>
    <h3># of scrolling events:</h3>
    <h3 id="count3">0</h3>
    <h3># of <span style="color:red">throttled</span> scrolling events:</h3>
    <h3 id="count4">0</h3>
    <script src="script.js"></script>
</body>

</html>
